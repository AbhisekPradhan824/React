<script>
  class Employee {
    FirstName;
    LastName;
    Designation;
    Print() {
      document.write(
        `${this.FirstName} ${this.LastName} - ${this.Designation}`,
      );
    }
  }
  class Developer extends Employee {
    FirstName = "Raj";
    LastName = "Kumar";
    Designation = "Developer";
    Role = "Developer Role : Build, Debug, Test";
    Print() {
      super.Print();
      document.write(` ${this.Role}`);
    }
  }
  class Admin extends Employee {
    FirstName = "Roshan";
    LastName = "Singh";
    Designation = "Admin";
    Role = "Admin Role : Authorization";
    Print() {
      super.Print();
      document.write(` ${this.Role}`);
    }
  }
  class Manager extends Employee {
    FirstName = "Abhisek";
    LastName = "Pradhan";
    Designation = "Manager";
    Role = "Manager Role : Approvals";
    Print() {
      super.Print();
      document.write(` ${this.Role}`);
    }
  }
  var employees = new Array(new Developer(), new Admin(), new Manager());

  var designation = prompt("Enter Designation");
  for (var employee of employees) {
    if (employee.Designation === designation) {
      employee.Print();
    }
  }
</script>
